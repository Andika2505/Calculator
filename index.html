<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0%;
            background: linear-gradient(135deg, #ffffff), #ffffff;
        }
        .calculator {
            width: 320px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 25px 20px;
        }
        .display {
            width: 90%;
            height: 70px;
            text-align: right;
            font-size: 26px;
            font-weight: bold;
            background-color: #f7f9fc;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .button {
            width: 100%;
            height: 70px;
            font-size: 20px;
            font-weight: bold;
            color: #374151;
            background: linear-gradient(135deg, #f7f9fc), #e4ebf3;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.35 ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button:hover{
            background: linear-gradient(135deg, #e4ebf3, #f7f9fc);
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.15);
        }
        .button.clear {
            background: linear-gradient(135deg, #ffdddd, #ffd1d1);
            color: #b91c1c;
        }
        .button.equal {
            background: linear-gradient(135deg, #d1f7d1, #c8e6e9);
            color: #1b5e20;
            font-size: 22px;
        }
        .button.backspace {
            background: linear-gradient(135deg, #fde2c4, #fad6ab);
            color: #8d6e63;
        }
    </style>
</head>
<body>
    
<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
        <button class="button clear" onclick="clearDisplay ()">C</button>
        <button class="button" onclick="appendToDisplay ('(')">(</button>
        <button class="button" onclick="appendToDisplay (')')">)</button>
        <button class="button" onclick="appendToDisplay ('/')">/</button>

        <button class="button" onclick="appendToDisplay ('7')">7</button>
        <button class="button" onclick="appendToDisplay ('8')">8</button>
        <button class="button" onclick="appendToDisplay ('9')">9</button>
        <button class="button" onclick="appendToDisplay ('*')">*</button>

        <button class="button" onclick="appendToDisplay ('4')">4</button>
        <button class="button" onclick="appendToDisplay ('5')">5</button>
        <button class="button" onclick="appendToDisplay ('6')">6</button>
        <button class="button" onclick="appendToDisplay ('-')">-</button>

        <button class="button" onclick="appendToDisplay ('1')">1</button>
        <button class="button" onclick="appendToDisplay ('2')">2</button>
        <button class="button" onclick="appendToDisplay ('3')">3</button>
        <button class="button" onclick="appendToDisplay ('+')">+</button>

        <button class="button" onclick="appendToDisplay ('0')">0</button>
        <button class="button" onclick="appendToDisplay ('.')">.</button>
        <button class="button backspace" onclick="backspace()"><-</button>
        <button class="button equal" onclick="calculate ()">=</button>
    </div>
</div>

<script>
    document.addEventListener("keydown", function(event) {
        const validkeys = "0123456789+-*/().";
        if (validkeys.includes(event.key)) {
            appendToDisplay(event.key);
        }else if (event.key === "Enter") {
            calculate();
        }else if (event.key === "Backspace") {
            backspace();
        }else if (event.key === "Escape") {
            clearDisplay();
    }
});

function appendToDisplay(value) {
    document.getElementById('display'). value += value;
}

function clearDisplay() {
    document.getElementById('display'). value = '';
}

function backspace() {
        const display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

function calculate() {
    const display = document.getElementById('display');
    try{
        let result = eval(display.value);
        if (!isFinite (result)) {
            alert ('error: perhitungan tidak valid!');
            display.value = '';
        } else {
            display.value = result;
        }
        } catch (e) {
            alert('error: perhitungan tidak valid!');
            display.value = '';
    }
}
</script>

</body>
</html>
